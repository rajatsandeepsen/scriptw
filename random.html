<html>
<head>
  <title>Example</title>
</head>
<body>
  <div id="output"></div>
  <script>
    // Define a function to intercept console logs and errors
    function interceptConsoleLogs() {
      // Get a reference to the browser's console
      const consoleRef = window.console;

      // Save references to the original log and error methods
      const origLog = consoleRef.log;
      const origError = consoleRef.error;

      // Override the log and error methods with custom functions
      consoleRef.log = function() {
        // Convert the arguments to an array and join them into a string
        const msg = Array.from(arguments).join(" ");

        // Call a custom function with the log message
        customLog(msg);

        // Call the original log method with the same arguments
        origLog.apply(consoleRef, arguments);
      };

      consoleRef.error = function() {
        // Convert the arguments to an array and join them into a string
        const msg = Array.from(arguments).join(" ");

        // Call a custom function with the error message
        customError(msg);

        // Call the original error method with the same arguments
        origError.apply(consoleRef, arguments);
      };
    }

    // Define a function to display log messages in a div element
    function customLog(msg) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML += "<p>" + msg + "</p>";
    }

    // Define a function to display error messages in a div element
    function customError(msg) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML += "<p style='color: red;'>" + msg + "</p>";
    }

    // Call the interceptConsoleLogs function to intercept console logs and errors
    interceptConsoleLogs();

    // Example usage: use eval to run code and display the results in the output div
    eval("console.log(1111)");
    
  </script>
</body>
</html>
